<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="odin_container">
                <img class="odin_logo" src="odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="item">
                <p>
                    This project is intended to give you a chance to flex some of the new items you’ve been absorbing over the
                    past few lessons. This time it’s a sign-up form for an imaginary service.
                    <br>
                    <br>
                    You <span class="italic">know</span> you want to.
                </p>
            </div>
            <div>
                <form action="/my-handling-form-page" method="post">
                    <div class="form">
                        <p>
                            Let's do this!
                        </p>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                        <div>
                            <label for="user_password">CONFIRM PASSWORD</label>
                            <input type="password" required minlength="8" id="user_password" name="password">
                        </div>
                    </div>
                
                    <button type="submit">Create Account</button>
                </form>
            </div>
            
            <div class="item">
                <p> Already have an account?
                    <a href="https://www.youtube.com/watch?v=NuyqYp4vv4Q">Log in</a>
                </p>
            </div>


        </div>
    </div>
       
    
</body>
</html>
